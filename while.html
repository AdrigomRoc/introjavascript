<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>While JavaScript</title>
        <script>
            var meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
            var contador=0;
            while(contador<meses.length){
                document.write(meses[contador]+" ");
                contador++;
            }
            var nombre,edad,poblacion;
            //nombre=prompt("Introduce tu nombre","nombre");
                do{
                    nombre=prompt("Introduce un nombre valido","");
                }while (!isNaN(nombre))
            edad=prompt("Introduce tu edad","edad");
                while (edad<=0 || edad>105 || isNaN(edad)){
                    edad=prompt("Introduce una edad valida","");
                }
            poblacion=prompt("Introduce tu poblacion","población");
            while (!isNaN(poblacion)){
                    poblacion=prompt("Introduce una población valida"," ");
                }
        </script>
    </head>

</html>
